on:
  push:
    branches:
      - '**'
    tags-ignore:
      - '**'
  pull_request:
    branches-ignore:
      - '**'
    tags-ignore:
      - '**'
jobs:
  deploy:
    runs-on: ubuntu-latest
    env:
      DOTNET_NOLOGO: true
      DOTNET_CLI_TELEMETRY_OPTOUT: true
    steps:
      - uses: actions/checkout@v2
      - name: Setup dotnet SDK
        uses: actions/setup-dotnet@v1.9.0
        with:
          dotnet-version: '6.0.100'
      - name: Create multitarget nuget package
        run: dotnet pack --configuration Release src/Szechuan.Memory/Szechuan.Memory.csproj
      - name: Create netstandard-only nuget package
        run: dotnet pack --configuration Release src/Szechuan.Memory/Szechuan.Memory.csproj -p:TargetFrameworks=netstandard2.1 -p:PackageId=Szechuan.Memory.NetStandardOnly --no-restore
      - name: Push to github package
        run: dotnet nuget push src/Szechuan.Memory/bin/Release/*.nupkg --source https://nuget.pkg.github.com/mkuckert/index.json --api-key ${{ secrets.GITHUB_TOKEN }}
